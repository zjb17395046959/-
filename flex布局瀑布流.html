<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex布局瀑布流</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		   .wrap {
			  display: flex;  
			  flex-flow:column wrap;
			  height: 100vh;
			}
			.item {
				margin: 10px;
				width: calc((100%/3) - 20px);
			}
			.img{
				width: 100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<!-- flex布局的瀑布流不太好看，也不推荐，还是使用 
			column-count: 3;一行显示3张图片
			column-gap: 10px;每张图片左右之间的距离是10px
			这种布局的方式好一点，适合静态布局也就是写死的，不会去自适应，
			如果需要去适配不同的手机，或者不同的电脑屏幕显示每行的图片不同，
			那么就要去使用js，动态的去实现了-->
		</div>
	</body>
</html>
<script type="text/javascript">
	
	(function(){
		var box=document.querySelector('.wrap');
		// var item=document.querySelector('.item');
		for (var i = 0; i < 20; i++) {
			var img=document.createElement('img');
			var item=document.createElement('div');
			item.setAttribute('class','item');
			img.setAttribute('class','img');
			img.setAttribute('src',`./img/${i+1}.jpg`);
			item.appendChild(img);
			box.appendChild(item);
		}
		
	})()
</script>
